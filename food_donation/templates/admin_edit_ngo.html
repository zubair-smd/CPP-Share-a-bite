<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'admin_sidebar.html' %}
    {% block content %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add NGO</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">
    
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>




    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <a class="text-black p-0 navbar-brand fw-bold" href="{%url 'admin_dashboard'%}"><i style="color:#d53f34;" class="fa fa-star-o col_red  me-1"></i> ShareABite <br> </a>    </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
     
          <ul class="navbar-nav mr-lg-2">
            <li class="nav-item nav-search d-none d-lg-block">
              <div class="input-group">
                <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                  <span class="input-group-text" id="search">
                    <i class="icon-search"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="navbar-search-input" placeholder="Search now" aria-label="search" aria-describedby="search">
              </div>
            </li>
          </ul>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a style="font-weight: bold; font-size:20px;
              color: black;
              width: 70px;"
              onmouseover="this.style.color='#e5383b'; " 
              onmouseout="this.style.color='black'; "
              class="nav-link dropdown-toggle" href="{%url 'logout'%}">
                logout
                <i style="font-size: 25px; margin-bottom:3px;" class='bx bx-log-in'></i>
              </a>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="icon-menu"></span>
          </button>
        </div>
      </nav>





    <div class="container">
        <h2>Edit NGO</h2>
        <form method="POST" action="{%url 'admin_add_ngo'%}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="ngo_name">NGO Name</label>
                <input type="text" id="ngo_name" pattern="[A-Za-z\s]+" name="ngo_name" value="{{data.1}}" required placeholder="Enter NGO name">
            </div>
            
            <div class="form-group">
                <label for="founder_name">Founder Name</label>
                <input type="text" id="founder_name" pattern="[A-Za-z\s]+" name="founder_name" value="{{ data.2 }}" required placeholder="Enter founder name">

            </div>

            <div class="form-group">
                <label for="email">Reg. Number</label>
                <input type="text" id="reg_number" name="reg_number" value="{{data.3}}" required placeholder="Enter registration number">
            </div>

            <div class="form-group">
                <label for="email">Reg. Date</label>
                <input type="date" id="reg_date" name="reg_date" value="{{ data.4|date:'Y-m-d' }}" required placeholder="Select registration date">
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{data.5}}" required placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{data.7}}" required placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter the address of the NGO">{{data.8}}</textarea>
            </div>

            <div class="form-group">
                <label for="phone">City</label>
                <input type="text" id="city" name="city" value="{{city_name}}" required placeholder="Enter city name">
            </div>

            <input type="hidden" name="ngo_id" value="{{data.0}}">

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>

    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/vendors/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets/vendors/datatables.net/jquery.dataTables.js' %}"></script>
    <script src="{% static 'assets/vendors/datatables.net-bs5/dataTables.bootstrap5.js' %}"></script>
    <script src="{% static 'assets/js/dataTables.select.min.js' %}"></script>

    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>

    <script src="{% static 'assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>

    {%endblock content%}
  </body>
</html>
