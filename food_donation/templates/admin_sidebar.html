<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ShareABite</title>
    <link rel="stylesheet" href="{%static "assets/vendors/feather/feather.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/ti-icons/css/themify-icons.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/css/vendor.bundle.base.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/font-awesome/css/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/mdi/css/materialdesignicons.min.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/datatables.net-bs5/dataTables.bootstrap5.css"%}">
    <link rel="stylesheet" href="{%static "assets/vendors/ti-icons/css/themify-icons.css"%}">
    <link rel="stylesheet" type="text/css" href="{%static "assets/js/select.dataTables.min.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/style.css"%}">
    <link rel="shortcut icon" href="{%static "assets/images/favicon.png"%}" />

    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <style>
        .container-fluid.page-body-wrapper {
            display: flex;
          }
          
          .sidebar {
            width: 250px; /* Adjust the width as needed */
            flex-shrink: 0;
          }
          
          .main-content {
            flex-grow: 1;
            padding: 20px; /* Add padding to give some space around the content */
            background-color:#f7ede2;
          }

          .menu-active {
            background-color: #fa9500;
        }
    
        .menu-active a {
            color: white;
        }
    
        .menu-active a:hover {
            color: white;
        }

    </style>
    
  </head>
  <body>
    <div class="container-scroller">

      
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- Sidebar -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar" style="background-color: #bee9e8;">
              <ul class="nav">
                <li class="nav-item" >
                <li class="nav-item" >
                  <a class="nav-link" href="{%url 'admin_dashboard'%}">
                    <i style="font-size:20px" class="bx bxs-dashboard menu-icon"></i>
                    <span style="font-size:16px; margin-top:4px;"  class="menu-title">Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'admin_ngo_list'%}">
                    <i style="font-size:20px" class="bx bx-world menu-icon"></i>
                    <span style="font-size:16px; margin-top:4px;" class="menu-title">NGOs</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'admin_donations'%}">
                    <i style="font-size:20px" class="bx bx-donate-heart menu-icon"></i>
                    <span style="font-size:16px; margin-top:4px;" class="menu-title">Donations</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'admin_households'%}">
                    <i style="font-size:20px" class="bx bx-home-heart menu-icon"></i>
                    <span style="font-size:16px; margin-top:4px;" class="menu-title">Households</span>
                  </a>
                </li>
              </ul>
            </nav>

            <!-- Main Content -->
            <div class="main-content" style="background-color: #adb5bd;">
                {%block content%}
                {% endblock content%}
              <!-- Your page content goes here -->
            </div>
        </div>
    </div>
          
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    

<script src="{%static "assets/vendors/js/vendor.bundle.base.js"%}"></script>
<script src="{%static "assets/vendors/chart.js/chart.umd.js"%}"></script>
<script src="{%static "assets/vendors/datatables.net/jquery.dataTables.js"%}"></script>
<script src="{%static "assets/vendors/datatables.net-bs5/dataTables.bootstrap5.js"%}"></script>
<script src="{%static "assets/js/dataTables.select.min.js"%}"></script>

<script src="{%static "assets/js/off-canvas.js"%}"></script>
<script src="{%static "assets/js/template.js"%}"></script>
<script src="{%static "assets/js/settings.js"%}"></script>
<script src="{%static "assets/js/todolist.js"%}"></script>

<script src="{%static "assets/js/jquery.cookie.js"%}" type="text/javascript"></script>
<script src="{%static "assets/js/dashboard.js"%}"></script>

</body>
</html>
