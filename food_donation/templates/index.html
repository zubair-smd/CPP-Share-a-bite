<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShareABite</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/global.css' %}"rel="stylesheet">
	<link href="{% static 'css/index.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>


<section id="header">
<nav class="navbar navbar-expand-md navbar-light " id="navbar_sticky">
  <div class="container-xl">
    <a class="text-black p-0 navbar-brand fw-bold" href="{%url 'index'%}"><i class="fa fa-star-o col_red  me-1"></i> ShareABite <br> <span class="font_14 fw-normal">Help Others, Be Happy!</span></a>

    {% if registration_number %}
    
    {% else %}
    <li class="nav-item">
      <a class="nav-link button_1 ms-3" href="{%url 'household_add_donation'%}">  <i class="fa fa-check-circle me-1 "></i> DONATE NOW </a>
    </li>
    {% endif %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	   <ul class="navbar-nav mb-0 ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{%url 'index'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/household_donations' %} active {% endif %}" href="{%url 'household_donations'%}">Donations</a>
        </li>
		    <!-- <li class="nav-item">
          <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="{%url 'about'%}">About </a>
        </li> -->
        {%if user_id%}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'logout'%}">Logout </a>
        </li>
        {%else%}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'login'%}">Login</a>
        </li>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
</section>




<script>
window.onscroll = function() {myFunction()};
var navbar_sticky = document.getElementById("navbar_sticky");
var sticky = navbar_sticky.offsetTop;
var navbar_height = document.querySelector('.navbar').offsetHeight;
function myFunction() {
  if (window.pageYOffset >= sticky + navbar_height) {
    navbar_sticky.classList.add("sticky")
	document.body.style.paddingTop = navbar_height + 'px';
  } else {
    navbar_sticky.classList.remove("sticky");
	document.body.style.paddingTop = '0'
  }
}
</script>

</body>


</html>
